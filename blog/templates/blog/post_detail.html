{% extends 'blog/base.html' %}

{% block content %}
    <h1><a href="/">Post details page</a></h1>
    <div class="posts__container">
        <h2><a href="/">{{post.title}}</a></h2>
        <div>{{post.text}}</div>
        <div>{{post.published_date}}</div>
    </div>
    <h2>
        <a href="{% url 'post_edit' pk=post.pk %}">
            + Edit post
        </a>
    </h2>
{% endblock %}
